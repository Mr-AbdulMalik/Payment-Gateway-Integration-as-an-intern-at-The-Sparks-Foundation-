<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="contactUs.css">
    <title>Document</title>
    <title>Hunger Free INDIA | About Us</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <h2>
                <span style="color: rgb(241, 97, 13)" ;>Hunger</span><span
                    style="color: rgb(255, 255, 255)">Free</span><span style="color: rgb(21, 241, 13)">INDIA</span>
            </h2>
        </div>
        <nav>
            <a href="main.html" class="item1">Home</a>
            <a href="aboutUs.html" class="item2">About Us</a>
            <a href="contactUs.html" class="item3">Contact Us</a>
            <form>
                <script src="https://checkout.razorpay.com/v1/payment-button.js"
                    data-payment_button_id="pl_HnoAmwh3piME5G" async> </script>
            </form>
        </nav>
    </header>
    <div class="bg-img"></div>
    <div class="contact">
        <div class="main">
            <div class="item1">
                <h1>Send us a Message</h1>
            </div>
            <div class="item2">
                <div class="subitem1">
                    <input type="text" id="user" placeholder="Enter your name">
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="subitem2">
                    <input type="tel" id="phone" placeholder="Enter your phone">
                    <input type="url" id="website" placeholder="Enter your website">
                </div>
                <div class="subitem3">
                    <input type="text" name="" id="message" placeholder="Enter your message">
                </div>
            </div>
            <div class="item3">
                <input type="button" value="Send Message" id="btn">
            </div>
        </div>
    </div>
